<html>
<center>
<head>STUDENT REGISTRATION FORM</head>
</center>
<body>
<form>
<table bgcolor='pink' border='border' align='center' cellspacing=10 cellpadding=14>
<tr>
<td>Name</td>
<td><input type='text' name='n'></td>
</tr>
<tr>
<td>Branch</td>
<td><select><option>--select</option>
<option>CSE</option>
<option>ECE</option>
</td>
</tr>
<tr><td>Contact number</td>
<td><input type='text' name='phno'></td>
</tr>
<tr>
<td>Year</td>
<td><select><option>--select----</option>
<option>1</option>
<option>2</option>
</td>
</tr>
<tr>
<td>Gender</td>
<td><input type='radio' name='g'>Female
<input type='radio' name='g'>Male</td>
</tr>
<tr>
<td>Address</td>
<td><textarea rows='3' cols='3' name='a'></textarea></td>
</tr>
<tr>
<td>Skillset</td>
<td><input type='checkbox' name='ss'>C
<input type='checkbox' name='ss'>Python
<input type='checkbox' name='ss'>Java
</td>
</tr>
<tr>
<td><input type='reset' value='RESET'></td>
<td><input type='submit' value='submit'></td>
</tr>
</table>
</form>
</body>
</html>
